<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <div class="continer">
      <div class="Subscribe">
        <label for="MySubscribe">Subscribe</label>
        <input type="checkbox" id="MySubscribe" /><br />
      </div>

      <div class="Visa">
        <label for="MyVisa">Visa</label>
        <input type="radio" name="pay" id="MyVisa" /><br />
      </div>

      <div class="MasterCard">
        <label for="MyMasterCard">MasterCard</label>
        <input type="radio" name="pay" id="MyMasterCard" /><br />
      </div>

      <div class="Paypal">
        <label for="MyPaypal">Paypal</label>
        <input type="radio" name="pay" id="MyPaypal" /><br />
      </div>

      <div class="Submit">
        <button type="submit" id="btn">submit</button>
      </div>

      <div class="moreInfo">
        <p id="subResult"></p>
        <p id="paymentResult"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
